<html>

                </div>
                <div class="ie-1-4-box">
                    <a class="ie-a" href="https://download-ssl.firefox.com.cn/releases-sha2/stub/official/zh-CN/Firefox-latest.exe">

</div>

<script>
    var H = document.body.clientHeight;
    var paddingTop = (H - 455) * .5;
    if(paddingTop < 0){ paddingTop = 0 }
    document.getElementById("ie-box").style.cssText = "width:100%;height:"+ H +"px;background:url('img/ie-bg.png') repeat-x;margin:0;padding:"+paddingTop+"px 0 0 0;";
